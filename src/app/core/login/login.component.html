<h1>Login screen</h1>
User name:
<input
  type="text"
  [(ngModel)]="email">
Password:
<input
  type="password"
  [(ngModel)]="password">
<button type="button" (click)="login()">Login</button>
<div class="error-message" *ngIf="errorMessage">
  {{errorMessage}}
</div>
Back home:
<a routerLink="/">Home</a>
